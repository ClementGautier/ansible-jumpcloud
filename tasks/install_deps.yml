---
- name: Install dependencies in CentOS systems
  yum:
    update_cache: true
    name: "{{ jumpcloud_centos_dependencies }}"
    state: present
  when: ansible_distribution == "CentOS"
  become: "{{ jumpcloud_use_sudo }}"
  # ignore_errors: true

- name: Install dependencies in RHEL systems
  yum:
    name: "{{ jumpcloud_rhel_dependencies }}"
    state: present
  when: ansible_distribution == "Red Hat Enterprise Linux"
  become: "{{ jumpcloud_use_sudo }}"

- name: Install JumpCloud depenedencies for Debian systems
  apt:
    name: "{{ jumpcloud_debian_dependencies }}"
    state: present
  when: ansible_distribution == "Debian"
  become: "{{ jumpcloud_use_sudo }}"

- name: Install JumpCloud depenedencies for Ubuntu systems
  apt:
    name: "{{ jumpcloud_ubuntu_dependencies }}"
    state: present
  when: ansible_distribution == "Ubuntu"
  become: "{{ jumpcloud_use_sudo }}"

